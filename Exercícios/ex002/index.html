<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body {
            background-color: rgb(0, 145, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        #text {
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <h1>Usando <strong>DOM</strong> - JavaScript</h1>
        <p>Vamos aprender a usar o Dom..</p>
        <div id="text" onclick="mudarCor()">clique em mim</div>
    </main>
    <script>
        function mudarCor() {
            var cor = window.document.getElementById("text")
            cor.style.color = "black"
        }
    </script>
</body>
</html>
