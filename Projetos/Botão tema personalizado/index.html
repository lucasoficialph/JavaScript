<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animações.css">
</head>
<body>
    <div class="botao_clima">
        <div class="noite">
            <div class="lua">
                <div class="cratera1"></div>
                <div class="cratera2"></div>
                <div class="cratera3"></div>
                <span class="raios_Lunares1"></span>
                <span class="raios_Lunares2"></span>
                <span class="raios_Lunares3"></span>
            </div>
        </div>
        <div class="dia">
            <ion-icon class="star star1" name="star"></ion-icon>
            <ion-icon class="star star2" name="star"></ion-icon>
            <ion-icon class="star star3" name="star"></ion-icon>
            <ion-icon class="star star4" name="star"></ion-icon>
            <ion-icon class="star star5" name="star"></ion-icon>
            <div class="img_nuvens">
                <img class="img_nuvensIMG" src="img/nuvem-fundo-transparente.png">
            </div>
            <div class="sol">
                <span class="raios_Solares1"></span>
                <span class="raios_Solares2"></span>
                <span class="raios_Solares3"></span>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</html>
