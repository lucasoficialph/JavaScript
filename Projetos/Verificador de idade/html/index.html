<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="conteudo">
        <h1 id="titulo">Verificador de Idade</h1>
        <div class="box_verificador">
            <div class="formulario">
                <div class="nacimento">
                    <label for="dataNacimento">Ano de Nacimento:</label>
                    <input id="dataNacimento" type="number" required>
                </div>
                <div class="sexo">
                    <fieldset>
                        <div class="caixaSexo">
                            <p>Masculino</p>
                            <input type="radio" name="check" id="sexoMasculino">
                        </div>
                        <div class="caixaSexo">
                            <p>Feminino</p>
                            <input type="radio" name="check" id="sexoFeminino">
                        </div>
                    </fieldset> 
                </div>
                <button type="button" onclick="resultado()">Enviar</button>
            </div>
            <div class="resultado">
                <p>Resultado</p>
                <div class="imagem">
                    <img id="idosa" src="../img/idosa.png">
                    <img id="idoso" src="../img/idoso.png">
                    <img id="mulher" src="../img/mulher.png">
                    <img id="homem" src="../img/homem.png">
                    <img id="jovenFeminina" src="../img/joven-feminino.png">
                    <img id="jovenMasculino" src="../img/joven-masculino.png">
                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js" defer>
    </script>
</body>
</html>
