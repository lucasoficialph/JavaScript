<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Mouse</title>
</head>
<style>
    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .caixa {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 300px;
        margin-top: 100px;
        background-color: green;
        border: 2px solid black;
        color: white;
        font-size: 2em;
    }
</style>
<body class="body">
    <main>
        <div class="caixa" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()" >
            Green
        </div>
    </main>
</body>
<script>
    let caixa = window.document.querySelector('.caixa')
    let body = window.document.querySelector('.body')
    
    function clicar() {
        caixa.style = "background-color: black"
        caixa.innerText = "Preto" 
        body.style = "background-color: black"}
    function entrar() {
        caixa.style = "background-color: red"
        caixa.innerText = "Red" 
        body.style = "background-color: yellow"}
    function sair() {
        caixa.style = "background-color: green"
        caixa.innerText = "Green"
        body.style = "background-color: white"}
</script>
</html>
